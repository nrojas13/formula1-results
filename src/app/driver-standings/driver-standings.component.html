<div class="driver-standings-header">
  <h3>{{title}}</h3>
  <h5>Round: {{round}}</h5>
</div>      
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Driver</th>
      <th>Constructor</th>
      <th>Points</th>
      <th>Wins</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let standing of driverStandingsPartial">
      <td>{{standing.positionText}}</td>
      <td><a href="{{standing.Driver.url}}" target="_blank"><span [ngClass]="getFlag(standing)"></span> {{standing.Driver.givenName}} {{standing.Driver.familyName}}</a></td>
      <td><a href="{{standing.Constructors[0].url}}" target="_blank">{{standing.Constructors[0].name}}</a></td>
      <td>{{standing.points}}</td>
      <td>{{standing.wins}}</td>
    </tr>
    <tr>
      <td colspan="5" style="padding: 8px 0"><button class="btn btn-default btn-show-more" (click)="onShowAll()">{{showAllText}}</button></td>
    </tr>
  </tbody>
</table>
