<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="calendar-header">
      <h3>{{season}} Calendar</h3>
    </div>      
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Round</th>
          <th>Location</th>
          <th>Date</th>
          <th>Event</th>
          <th>Circuit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let race of raceTable">
          <td>{{race.round}}</td>
          <td><span [ngClass]="getFlag(race.Circuit.Location)"></span> {{race.Circuit.Location.locality}}, {{race.Circuit.Location.country}}</td>
          <td>{{race.date}}</td>
          <td>{{race.raceName}}</td>
          <td>{{race.Circuit.circuitName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
