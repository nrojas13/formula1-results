<div class="last-race-header">
  <h3>Last Race: <a href="{{raceUrl}}" target='_blank'>{{raceSeason}} {{raceName}}</a></h3>
  <h5>Date: {{raceDate}}</h5>
</div>      
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Driver</th>
      <th>Team</th>
      <th>Grid</th>
      <th>Time</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of raceResultPartial">
      <td>{{result.positionText}}</td>
      <td><a href="{{result.Driver.url}}" target="_blank"><span [ngClass]="getFlag(result)"></span> {{result.Driver.givenName}} {{result.Driver.familyName}}</a></td>
      <td><a href="{{result.Constructor.url}}" target="_blank">{{result.Constructor.name}}</a></td>
      <td>{{result.grid}}</td>
      <td>{{getTime(result)}}</td>
      <td>{{result.points}}</td>
    </tr>
    <tr>
      <td colspan="6" style="padding: 8px 0"><button class="btn btn-default btn-show-more" (click)="onShowAll()">{{showAllText}}</button></td>
    </tr>
  </tbody>
</table>
