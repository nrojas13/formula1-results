<div class="constructor-standings-header">
  <h3>{{title}}</h3>
  <h5>Round: {{round}}</h5>
</div>      
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Constructor</th>
      <th>Nationality</th>
      <th>Points</th>
      <th>Wins</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let standing of constructorStandingsPartial">
      <td>{{standing.positionText}}</td>
      <td><a href="{{standing.Constructor.url}}" target="_blank">{{standing.Constructor.name}}</a></td>
      <td>{{standing.Constructor.nationality}}</td>
      <td>{{standing.points}}</td>
      <td>{{standing.wins}}</td>
    </tr>
    <tr>
      <td colspan="5" style="padding: 8px 0"><button class="btn btn-default btn-show-more" (click)="onShowAll()">{{showAllText}}</button></td>
    </tr>
  </tbody>
</table>
